<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Yandex maps</title>
</head>

<body>
    <div class="content">
        <section id="yandex-map">
            <div class="yandex-map__block">
                <div class="yandex-map__left">
                    <div class="yandex-map__menu">
                        <div class="menu__tabs">
                            <div class="menu__tab">
                                <div id="tab__russia_js" data-country="russia" class="menu__btn"><span>Россия</span></div>
                            </div>
                            <div class="menu__tab">
                                <div id="tab__belorussia_js" data-country="belorussia" class="menu__btn unactive"><span>Белоруссия</span></div>
                            </div>
                        </div>
                        <div class="yandex-map__spoilers">
                            <div id="spoilers__elements_js" class="spoiler__elements"></div>
                        </div>
                    </div>
                </div>
                <div class=" yandex-map__right ">
                    <div class="yandex-map__map">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="https://yandex.st/jquery/2.2.3/jquery.min.js " type="text/javascript "></script>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<ваш API-ключ>" type="text/javascript"></script>
<script src="js/script.js"></script>

</html>
